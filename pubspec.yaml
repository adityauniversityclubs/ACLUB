name: aclub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts:
  flutter_settings_ui:
  device_preview:
  flutter_screenutil: 
  flutter_animate:
  curved_navigation_bar:
  cupertino_icons:
  flutter_svg:
  carousel_slider: ^5.0.0
  smooth_page_indicator:
