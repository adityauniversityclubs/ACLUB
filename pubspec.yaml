  firebase_core: 
  firebase_storage:
  cloud_firestore:
  shimmer: 
  



dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/ACLUB.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo/ACLUB.png"
